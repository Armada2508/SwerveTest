name: Build

on: [pull_request, push]

jobs:
  build:
    name: "Build Java"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle Wrapper
      run: ./gradlew build
